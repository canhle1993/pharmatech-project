<div class="category-container">
  <h2 class="page-title">Category</h2>

  <p-toast></p-toast>

  <p-progressSpinner
    *ngIf="loading"
    styleClass="loading-spinner"
  ></p-progressSpinner>

  <div class="card" *ngIf="!loading">
    <p-table
      #dt
      [value]="categories"
      dataKey="id"
      [rows]="4"
      [paginator]="true"
      [rowsPerPageOptions]="[4, 10, 20]"
      showGridlines
      [responsiveLayout]="'scroll'"
      [globalFilterFields]="['name']"
      class="category-table"
    >
      <ng-template pTemplate="caption">
        <div class="p-datatable-caption">
          <div class="toolbar-actions">
            <button
              pButton
              icon="pi pi-plus"
              label="Add"
              class="p-button-sm p-button-info"
              (click)="showAddDialog()"
            ></button>
          </div>
          <div class="filter-group">
            <p-iconfield iconPosition="left" class="search-field">
              <p-inputicon><i class="pi pi-search"></i></p-inputicon>
              <input
                pInputText
                type="text"
                (input)="dt.filterGlobal($event.target.value, 'contains')"
                placeholder="Search by name"
              />
            </p-iconfield>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>Photo</th>
          <th>Category Name</th>
          <th>Description</th>
          <th>Updated By</th>
          <th>Updated At</th>
          <th>Action</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-cat>
        <tr>
          <td>
            <img
              [src]="cat?.photo ? cat.photo : 'assets/images/no-image.jpg'"
              alt="Category Photo"
              class="category-photo"
            />
          </td>
          <td>{{ cat.name }}</td>
          <td>{{ cat.description || "-" }}</td>
          <td>{{ cat.updated_by || "-" }}</td>
          <td>{{ cat.updated_at || "-" }}</td>
          <td>
            <button
              pButton
              icon="pi pi-search"
              class="p-button-text p-button-info"
              title="View"
              [routerLink]="['/admin/category-details', cat.id]"
            ></button>
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-text p-button-warning"
              title="Edit"
              (click)="showEditDialog(cat)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-text p-button-danger"
              (click)="onDelete(cat)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <!-- ✅ Dialog thêm mới Category -->
  <p-dialog
    header="Add New Category"
    [(visible)]="addDialog"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [style]="{ width: '450px' }"
  >
    <form [formGroup]="addForm" (ngSubmit)="onCreateCategory()">
      <div class="p-fluid">
        <!-- Upload ảnh -->
        <div class="field">
          <label for="photo">Photo</label>
          <input
            type="file"
            (change)="onFileSelected($event)"
            accept="image/*"
          />
        </div>

        <!-- Name -->
        <div class="field">
          <label for="name">Category Name</label>
          <input
            pInputText
            id="name"
            formControlName="name"
            placeholder="Enter category name"
            required
          />
        </div>

        <!-- Description -->
        <div class="field">
          <label for="description">Description</label>
          <textarea
            pInputTextarea
            formControlName="description"
            placeholder="Enter description"
            rows="3"
            cols="30"
            style="width: 100%"
          ></textarea>
        </div>

        <!-- Select product -->
        <div class="field">
          <label for="product">Select Product</label>
          <p-multiSelect
            [options]="products"
            optionLabel="name"
            optionValue="id"
            formControlName="product_id"
            [filter]="true"
            [appendTo]="'body'"
            [scrollHeight]="'132px'"
            placeholder="Choose one or more products"
          ></p-multiSelect>
        </div>
      </div>

      <div class="flex justify-content-end gap-2 mt-3">
        <button
          pButton
          label="Cancel"
          class="p-button-text"
          type="button"
          (click)="addDialog = false"
        ></button>
        <button
          pButton
          label="Save"
          type="submit"
          [disabled]="addForm.invalid"
        ></button>
      </div>
    </form>
  </p-dialog>

  <!-- ✅ Dialog chỉnh sửa Category -->
  <p-dialog
    header="Edit Category"
    [(visible)]="editDialog"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [style]="{ width: '450px' }"
  >
    <form [formGroup]="editForm" (ngSubmit)="onUpdateCategory()">
      <div class="p-fluid">
        <!-- Upload ảnh -->
        <div class="field">
          <label for="photo">Photo</label>
          <input
            type="file"
            (change)="onEditFileSelected($event)"
            accept="image/*"
          />
          <div *ngIf="editPreview" class="mt-2">
            <img
              [src]="editPreview"
              alt="Preview"
              width="80"
              height="80"
              style="
                border-radius: 6px;
                border: 1px solid #ddd;
                object-fit: cover;
              "
            />
          </div>
        </div>

        <!-- Name -->
        <div class="field">
          <label for="editName">Category Name</label>
          <input
            pInputText
            id="editName"
            formControlName="name"
            placeholder="Enter category name"
            required
          />
        </div>

        <!-- Description -->
        <div class="field">
          <label for="editDescription">Description</label>
          <textarea
            pInputTextarea
            formControlName="description"
            placeholder="Enter description"
            rows="3"
            cols="30"
            style="width: 100%"
          ></textarea>
        </div>

        <!-- Select product -->
        <div class="field">
          <label for="editProduct">Select Product</label>
          <p-multiSelect
            [options]="products"
            optionLabel="name"
            optionValue="id"
            formControlName="product_id"
            [filter]="true"
            [appendTo]="'body'"
            placeholder="Choose one or more products"
          ></p-multiSelect>
        </div>
      </div>

      <div class="flex justify-content-end gap-2 mt-3">
        <button
          pButton
          label="Cancel"
          class="p-button-text"
          type="button"
          (click)="editDialog = false"
        ></button>
        <button
          pButton
          label="Update"
          type="submit"
          [disabled]="editForm.invalid"
        ></button>
      </div>
    </form>
  </p-dialog>

  <p-confirmDialog></p-confirmDialog>
</div>
