<div class="container-xxl flex-grow-1 container-p-y">
  <!-- ============================
       CARD 1: DOANH THU THEO CATEGORY
  ============================= -->
  <div class="card mb-4 p-4">
    <h4 class="mb-4 fw-bold">Revenue by Category (Daily)</h4>
    <div style="width: 100%; height: 450px">
      <div
        highchartsChart
        [options]="chartOptions"
        class="chart"
        style="width: 100%; height: 100%; display: block"
      ></div>
    </div>
  </div>

  <!-- ============================
       CARD 2: TOP PRODUCTS + ANIMATION
  ============================= -->
  <div class="card p-4">
    <h4 class="fw-bold mb-4">Top 10 Products (30 Days of Animation)</h4>

    <!-- Slider + Play/Pause -->
    <div class="d-flex align-items-center gap-3 mb-2">
      <button id="play-pause-button" class="btn btn-primary rounded-circle">
        <i class="fa fa-play"></i>
      </button>

      <input
        id="play-range"
        type="range"
        min="0"
        max="29"
        value="0"
        class="form-range flex-grow-1"
      />
    </div>

    <!-- ⭐ HIỆN NGÀY ĐANG XEM -->
    <div id="current-day" class="text-center fw-bold mb-3">Days: --</div>

    <!-- Chart -->
    <div id="population-container" style="width: 100%; height: 500px"></div>
  </div>
</div>
