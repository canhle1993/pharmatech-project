              <a class="slider-content-05__btn btn slider-btn-01" [routerLink]="['/shop']">Shop Now</a>
            </div>
            <!-- Slider Content Start -->
          </div>
          <!-- Single Slider End -->

          <!-- Single Slider Start -->
          <div class="swiper-slide single-slider-05 animation-style-05"

            </div>
            <!-- Slider Content Start -->
          </div>
          <!-- Single Slider End -->

          <!-- Single Slider Start -->
          <div class="swiper-slide single-slider-05 animation-style-05"

            </div>
            <!-- Slider Content Start -->
          </div>
          <!-- Single Slider End -->
        </div>
        <div class="slider-arrow-two">
          <div class="swiper-button-next">
            <i class="lastudioicon-left-arrow"></i>

          <div class="swiper-button-prev">
            <i class="lastudioicon-right-arrow"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
