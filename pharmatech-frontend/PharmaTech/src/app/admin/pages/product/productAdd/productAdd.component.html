<div class="product-container">
  <h4 class="fw-bold py-3 mb-4">
    <span class="text-muted fw-light">Product /</span> Product Add
  </h4>
  <p-toast></p-toast>

  <form [formGroup]="addForm" (ngSubmit)="onCreateProduct()">
    <div class="grid-layout">
      <!-- ðŸ–¼ï¸ CARD 1: áº¢NH -->
      <div class="card image-card">
        <h4 class="card-title">Product Images</h4>

        <div class="row photo-row">
          <!-- áº¢nh chÃ­nh -->
          <div class="col">
            <label>Main Photo</label>
            <input
              type="file"
              accept="image/*"
              (change)="onMainFileSelected($event)"
            />
            <div *ngIf="mainPreview" class="mt-2">
              <img [src]="mainPreview" alt="Preview" class="preview-img" />
            </div>
          </div>

          <!-- Gallery -->
          <div class="col">
            <label>Gallery Images</label>
            <input
              type="file"
              multiple
              accept="image/*"
              (change)="onGallerySelected($event)"
            />
            <div
              class="gallery-preview mt-2"
              *ngIf="galleryPreviews.length > 0"
            >
              <img
                *ngFor="let img of galleryPreviews"
                [src]="img"
                class="gallery-thumb"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- ðŸ§¾ CARD 2: THÃ”NG TIN Sáº¢N PHáº¨M -->
      <div class="card info-card">
        <h4 class="card-title">Product Information</h4>

        <!-- HÃ ng thÃ´ng tin -->
        <div class="row info-row">
          <div class="col">
            <label>Product Name</label>
            <input
              pInputText
              formControlName="name"
              placeholder="Enter product name"
              required
            />
            <div
              class="error-text"
              *ngIf="
                addForm.get('name')?.hasError('duplicate') &&
                addForm.get('name')?.touched
              "
            >
              Name already exists.
            </div>
          </div>

          <div class="col">
            <label>Model</label>
            <input
              pInputText
              formControlName="model"
              placeholder="Enter model code"
            />
            <div
              class="error-text"
              *ngIf="
                addForm.get('model')?.hasError('duplicate') &&
                addForm.get('model')?.touched
              "
            >
              Model already exists.
            </div>
          </div>

          <div class="col">
            <label>Introduce</label>
            <input
              pInputText
              formControlName="introduce"
              placeholder="Enter introduce"
            />
          </div>

          <div class="col">
            <label>Price</label>
            <input
              type="number"
              pInputText
              formControlName="price"
              placeholder="Enter price"
              min="0"
            />
          </div>

          <!-- ðŸ·ï¸ Sá»‘ lÆ°á»£ng vÃ  tráº¡ng thÃ¡i tá»“n kho -->
          <div class="col">
            <label>Stock Quantity</label>
            <input
              type="number"
              pInputText
              formControlName="stock_quantity"
              placeholder="Enter stock quantity"
              min="0"
            />
          </div>

          <div class="col">
            <label>Select Category</label>

            <div class="flex align-items-center gap-2">
              <p-multiSelect
                [options]="categories"
                formControlName="category_ids"
                optionLabel="name"
                optionValue="id"
                placeholder="Choose categories"
                [filter]="true"
                [appendTo]="'body'"
                style="flex: 1"
              >
              </p-multiSelect>
            </div>
            <!-- â­ NÃºt Add New Category -->
            <button
              pButton
              type="button"
              icon="pi pi-plus"
              class="p-button-sm p-button-rounded"
              (click)="openAddCategoryDialog()"
              pTooltip="Add new category"
              style="position: relative; left: 200px; top: -35px"
            ></button>
          </div>
        </div>

        <!-- HÃ ng mÃ´ táº£ -->
        <div class="row text-row">
          <div class="col">
            <div class="col">
              <label>Specification</label>
              <quill-editor
                formControlName="specification"
                [modules]="editorModules"
                style="height: 250px; width: 100%"
                placeholder="Enter specification"
              ></quill-editor>
            </div>
          </div>

          <div class="col">
            <label>Description</label>
            <p-editor
              formControlName="description"
              [style]="{ height: '250px', width: '100%' }"
              placeholder="Enter description"
            ></p-editor>
          </div>
        </div>

        <!-- NÃºt -->
        <div class="flex justify-content-end gap-2 mt-3">
          <button
            pButton
            label="Cancel"
            class="p-button-text"
            type="button"
            (click)="onCancel()"
          ></button>
          <button
            pButton
            label="Save"
            type="submit"
            [disabled]="addForm.invalid || loading"
          ></button>
        </div>
      </div>
    </div>
  </form>

  <!-- ðŸ”™ Quay láº¡i -->
  <div class="button-group">
    <button
      pButton
      icon="pi pi-arrow-left"
      label="Back to list"
      class="p-button-text"
      routerLink="/admin/product-list"
    ></button>
  </div>
</div>
<!-- ========================================= -->
<!-- â­ Dialog Add New Category -->
<!-- ========================================= -->
<p-dialog
  header="Add New Category"
  [(visible)]="showAddCategoryDialog"
  [modal]="true"
  [style]="{ width: '450px' }"
>
  <div class="mb-3">
    <label>Category Name</label>
    <input
      pInputText
      [(ngModel)]="newCategoryName"
      (ngModelChange)="onCategoryNameChange($event)"
      placeholder="Enter category name"
      class="w-100"
    />

    <!-- ðŸ”„ Checking... -->
    <div *ngIf="checkingCategory" class="text-info mt-1">Checking...</div>

    <!-- âŒ Exists (ACTIVE) -->
    <div *ngIf="categoryExists === true" class="text-danger mt-1">
      Category already exists.
    </div>

    <!-- âœ” Available -->
    <div *ngIf="categoryExists === false" class="text-success mt-1">
      Available âœ”
    </div>
  </div>

  <div class="flex justify-content-end gap-2 mt-3">
    <button
      pButton
      label="Cancel"
      class="p-button-text"
      (click)="showAddCategoryDialog = false"
      type="button"
    ></button>

    <button
      pButton
      label="Create"
      [disabled]="categoryExists || !newCategoryName || isSavingCategory"
      (click)="saveNewCategory()"
      type="button"
    ></button>
  </div>
</p-dialog>

<!-- ========================================= -->
<!-- â­ Dialog Confirm Restore Category in Recycle Bin -->
<!-- ========================================= -->
<p-dialog
  header="Restore Category"
  [(visible)]="showRestoreConfirm"
  [modal]="true"
  [style]="{ width: '420px' }"
>
  <p>
    Category "<strong>{{ newCategoryName }}</strong
    >" already exists in the Recycle Bin.<br />
    Do you want to restore it?
  </p>

  <div class="flex justify-content-end gap-2 mt-3">
    <button
      pButton
      label="Cancel"
      class="p-button-text"
      type="button"
      (click)="showRestoreConfirm = false"
    ></button>

    <button
      pButton
      label="Restore"
      class="p-button-success"
      type="button"
      (click)="restoreCategory()"
    ></button>
  </div>
</p-dialog>
