<div class="container-xxl flex-grow-1 container-p-y">
  <div class="dashboard">
    <!-- ======== TOP OVERVIEW CARDS ======== -->
    <div class="row mb-4">
      <div class="col-md-3" *ngFor="let c of overview">
        <div class="card p-3 shadow-sm">
          <h6>{{ c.title }}</h6>
          <h3>{{ c.value }}</h3>
        </div>
      </div>
    </div>

    <!-- ======== CHARTS ROW 1 ======== -->
    <div class="row mb-4">
      <!-- CHART 1 -->
      <div class="col-md-6 mb-4">
        <div class="card p-3 shadow-sm h-100">
          <h5>Monthly Revenue</h5>
          <canvas baseChart [data]="revenueData" [options]="chartOptions" [type]="'line'"></canvas>
        </div>
      </div>

      <!-- CHART 2 -->
      <div class="col-md-6 mb-4">
        <div class="card p-3 shadow-sm h-100">
          <h5>Orders by Status</h5>
          <canvas baseChart [data]="orderStatusData" [type]="'pie'" style="max-width: 360px; margin: auto"></canvas>
        </div>
      </div>
    </div>

    <!-- ======== CHARTS ROW 2 ======== -->
    <div class="row mb-4">
      <!-- CHART 3 -->
      <div class="col-md-6 mb-4">
        <div class="card p-3 shadow-sm h-100">
          <h5>Products by Category</h5>
          <canvas baseChart [data]="productCategoryData" [type]="'bar'"></canvas>
        </div>
      </div>

      <!-- CHART 4 -->
      <div class="col-md-6 mb-4">
        <div class="card p-3 shadow-sm h-100">
          <h5>Career Posts by Month</h5>
          <canvas baseChart [data]="careerDeptData" [type]="'doughnut'"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
