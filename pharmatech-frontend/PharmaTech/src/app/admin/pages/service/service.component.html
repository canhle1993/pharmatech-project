<div class="container mt-4">
  <p-toast></p-toast>
  <h1 class="mb-4">Service Banner Management</h1>

  <form
    [formGroup]="serviceForm"
    (ngSubmit)="onSubmit()"
    class="bg-white p-4 rounded shadow-sm"
  >
    <!-- Banner Image -->
    <div class="section mb-5">
      <h3 class="mb-4">Banner Image</h3>
      <div class="mb-4">
        <label class="form-label">Banner Image (1920x720):</label>
        <div class="d-flex gap-3 align-items-center">
          <input
            type="file"
            class="form-control"
            accept="image/*"
            (change)="onFileSelected($event)"
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            *ngIf="selectedImage"
            (click)="clearImage()"
          >
            Clear
          </button>
        </div>
        <small class="text-muted">Recommended size: 1920x720 pixels</small>
        <div
          *ngIf="imagePreview || serviceForm.get('bannerImage')?.value"
          class="mt-3"
        >
          <img
            [src]="
              imagePreview ||
              buildImageUrl(serviceForm.get('bannerImage')?.value)
            "
            class="img-fluid rounded"
            style="max-height: 200px; width: auto"
            alt="Banner"
          />
        </div>
      </div>
    </div>

    
    <!-- Save Button -->
    <div class="d-flex justify-content-end">
      <button
        type="submit"
        class="btn btn-primary btn-lg"
        [disabled]="serviceForm.invalid || isUploading"
      >
        <i class="pi pi-save me-2"></i>
        {{ isUploading ? "Saving..." : "Save Changes" }}
      </button>
    </div>
  </form>
</div>
