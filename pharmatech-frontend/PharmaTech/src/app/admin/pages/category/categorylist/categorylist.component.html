<div class="category-container">
  <h2 class="page-title">Category List</h2>

  <!-- âœ… Toast for notifications -->
  <p-toast></p-toast>

  <!-- Loading spinner -->
  <p-progressSpinner
    *ngIf="loading"
    styleClass="loading-spinner"
  ></p-progressSpinner>

  <div class="card" *ngIf="!loading">
    <p-table
      [value]="categories"
      dataKey="id"
      [rows]="10"
      [paginator]="true"
      [rowsPerPageOptions]="[5, 10, 20]"
      showGridlines
      [responsiveLayout]="'scroll'"
      class="category-table"
    >
      <!-- Header -->
      <ng-template pTemplate="header">
        <tr>
          <th>Photo</th>
          <th>Category Name</th>
          <th>Description</th>
          <th>Updated By</th>
          <th>Updated At</th>
          <th>Action</th>
        </tr>
      </ng-template>

      <!-- Body -->
      <ng-template pTemplate="body" let-cat>
        <tr>
          <!-- Category photo -->
          <td>
            <img
              [src]="cat?.photo ? cat.photo : 'assets/images/no-image.jpg'"
              alt="Category Photo"
              class="category-photo"
            />
          </td>

          <td>{{ cat.name }}</td>
          <td>{{ cat.description || "-" }}</td>
          <td>{{ cat.updated_by || "-" }}</td>
          <td>{{ cat.updated_at || "-" }}</td>
          <td>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-text p-button-danger"
              title="Delete"
              (click)="onDelete(cat)"
            ></button>
          </td>
        </tr>
      </ng-template>

      <!-- Empty message -->
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6" class="text-center">No categories found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-confirmDialog></p-confirmDialog>
</div>
