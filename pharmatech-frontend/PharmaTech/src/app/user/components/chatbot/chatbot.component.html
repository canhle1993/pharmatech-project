<!-- NÃºt má»Ÿ chat -->
<button type="button" id="open-chat-btn" pButton (click)="toggleOpen()">
  ğŸ’¬ Open Chat
</button>

<!-- Khung chatbot áº©n/hiá»‡n -->
<div class="chat-wrapper" [class.hidden]="!open">
  <div class="chat-container">
    <header class="chat-header">ğŸ¤– Chatbot</header>

    <!-- Há»™p chat -->
    <div class="chat-box" #chatBoxRef>
      <div
        *ngFor="let m of messages"
        [ngClass]="m.from === 'user' ? 'user-message' : 'bot-message'"
      >
        <div class="bubble">
          <span class="from">{{ "" }}</span>
          <span class="text">{{ m.text }}</span>
        </div>
      </div>

      <div *ngIf="!messages?.length" class="empty">No messages yet.</div>
    </div>

    <!-- Khu nháº­p liá»‡u -->
    <form class="chat-input-area" (ngSubmit)="send()">
      <input
        type="text"
        [(ngModel)]="msg"
        name="message"
        placeholder="Enter your message..."
        autocomplete="off"
        required
      />
      <button type="submit" pButton>Send</button>
    </form>
  </div>
</div>
