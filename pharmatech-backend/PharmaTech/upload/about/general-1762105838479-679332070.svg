<!--?xml version="1.0" encoding="utf-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200" role="img" aria-label="This is our Test text image">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#4f46e5"></stop>
      <stop offset="1" stop-color="#06b6d4"></stop>
    </linearGradient>

    <filter id="f" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"></feDropShadow>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#0f172a"></rect>

  <!-- centered text with gradient fill and subtle shadow -->
  <g filter="url(#f)">
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="34" font-weight="700" fill="url(#g)">
      This is our Test text image
    </text>
  </g>

  <!-- optional subtle outline for contrast -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="34" font-weight="700" fill="none" stroke="#000000" stroke-opacity="0.15" stroke-width="2">
    This is our Test text image
  </text>
</svg>
